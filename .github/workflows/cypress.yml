name: ğŸš€ Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # âœ… This enables the "Run workflow" button

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Cypress tests and save logs
        run: |
          mkdir -p cypress/logs
          npx cypress run | tee cypress/logs/test-run.log

      - name: â˜ï¸ Upload screenshots (if any)
        run: |
          if [ -d "cypress/screenshots" ]; then
            aws s3 cp cypress/screenshots s3://my-cypress-results-bucket/screenshots --recursive
          else
            echo "No screenshots"
          fi

      - name: â˜ï¸ Upload logs
        run: |
          if [ -d "cypress/logs" ]; then
            aws s3 cp cypress/logs s3://my-cypress-results-bucket/logs --recursive
          else
            echo "No logs"
          fi

      - name: ğŸ“¨ Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -f "sendNotification.js" ]; then
            node sendNotification.js
          else
            echo "âš ï¸ sendNotification.js not found!"
          fi
